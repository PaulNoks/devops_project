<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
    <script>
        async function fetchMessage() {
            try {
                const response = await fetch('http://89.110.96.92:5000/api/message');
                const data = await response.json();
                document.getElementById('message').innerText = data.message;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('message').innerText = 'Error fetching message';
            }
        }
    </script>
</head>
<body onload="fetchMessage()">
    <h1 id="message">Loading...</h1>
    <p>This is a frontend connected to a Flask backend.</p>
</body>
</html>
